name: Deploy to GitHub Pages

on:
  # Jalankan workflow ini setiap kali ada push ke branch `main`
  push:
    branches: [main]
  # Memungkinkan Anda menjalankan workflow ini secara manual dari tab Actions di GitHub
  workflow_dispatch:

# Izinkan GitHub Action untuk melakukan deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
      - name: Install dependencies with clean slate
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force
          npm install
          npm rebuild
      - name: Build the site with secure environment
        env:
          NODE_ENV: production
          GITHUB_ACTIONS: true
          BUILD_ENVIRONMENT: github-actions
          ENABLE_AI_PROCESSING: false
          GOOGLE_API_KEY: ""
          GOOGLE_MODEL: ""
          GOOGLE_RATE_LIMIT_RPD: 0
          GOOGLE_RATE_LIMIT_RPM: 0
          SITE_URL: https://gorakudo.org
          SITE_TITLE: GoRakuDo - Komunitas Immersion Bahasa Jepang
          SITE_DESCRIPTION: Komunitas immersion bahasa Jepang terbesar Indonesia
        run: |
          echo "ðŸ”’ Building in secure GitHub Actions environment..."
          echo "ðŸ”’ AI processing disabled for security"
          echo "ðŸ”’ Using pre-processed data files only"
          npm run build
          echo "âœ… Build completed securely"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          commit_message: "Deploy to GitHub Pages - ${{ github.sha }}"
      - name: Send Discord notification
        uses: sarisia/actions-status-discord@v1.15.3
        if: always()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          content: "Hey <@209310690643673088>"
          title: "Deploy to GitHub Pages"
          description: |
            Secure deployment completed.
            Triggered by: `${{ github.event_name }}` On Branch: `${{ github.ref_name }}`.
            Environment: GitHub Actions (AI processing disabled for security)
          color: 0x2fa64d
          url: "https://github.com/sarisia/actions-status-discord"
          username: GitHub Actions Deployer
